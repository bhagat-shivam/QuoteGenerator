<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-box">
        <h2>Quote of the day</h2>
        <blockquote id="quote">Your Quote is Loading...</blockquote>
        <span id="author">Author Name Loading...</span>

        <div class="button">
        <button onclick="getquote(api_url)">Click for New Quote</button>
        <button onclick="tweet()"><img src="Logo_of_Twitter.svg.png">Tweet</button>
    </div>
    </div>
    

    <script src="script.js"></script> 
</body>
</html>
